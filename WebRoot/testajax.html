<script src="script/jquery-1.5.2.js"></script>
<script>
	$(function(){
		$('#uid').blur(function(){
			$.post('servlet/TimeServlet', {id : $('#uid').val()}, function(rv){
				var o = rv;
				$('#info').html(o.id + '<br/>'
					+ o.loginname + '<br/>'
					+ o.loginpass + '<br/>'
					+ o.uname);				
			}, 'json');		
		});
	});
	
</script>
<body>
	<input type="text" id="uid"/>
	<div id="info"></div>
