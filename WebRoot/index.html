<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>欢迎进行九型人格测试</title>
<style>
	p{
		width:80%;
		margin:30px auto;
		color:grey;
	}
	table {
		border:1px solid olive;
	}
	td {
		border:0;
	}
	th a{
		color:green;
		font:normal 13px arial;
		margin-left:100px;	
	}
	th {
		padding-left:100px;
	}
	tr {
		height:30px;
	}
</style>
</head>
<body>
	<p>
		九型人格测试主要用于帮助你有效地掌握个人的行为习惯，测试中所回答的问题答案没有好与坏之分、没有正确与错误之别，它仅是反映你自己的个性和你的世界观。测评问卷将有助于你更好地了解自身的优势和弱点，并知道在何种情形下你的行动将更为有效。同时，你还可以通过测评结论知道他人是如何看待他们自己的。
	</p>
	<form action="user/find.action" method="post">
		<table width="500" align="center">
			<tr>
				<th colspan="2">登录	<a href="reg.html">注册</a><a href="user/list.action">用户列表</a>
				</th>
			</tr>
			<tr>
				<td align="right">登录名：</td>
				<td><input type="text" id="loginname" name="loginname"/></td>
			</tr>
			<tr>
				<td align="right">登录密码：</td>
				<td><input type="text" name="loginpass"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="reset" value="重置"/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="submit" value="提交"/>
				</td>
			</tr>		
		</table>
	</form>
</body>
</html>
